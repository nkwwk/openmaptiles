# Run quickstart.sh and make download-fonts in a container, then build a tileserver-gl image.

name: Quickstart and Tileserver GL Image

on:
  workflow_dispatch:

jobs:
  quickstart-tileserver:
    name: Quickstart and build tileserver image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Prepare env for quickstart
        run: |
          echo MIN_ZOOM=0 >> .env
          echo MAX_ZOOM=14 >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run quickstart and download-fonts
        env:
          area: asia/china/hong_kong
          QUIET: 1
        run: |
          ./quickstart.sh "$area"
          make download-fonts
          make build-sprite
          make build-style

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tileserver-gl image and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.tileserver
          target: tileserver
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/openmaptiles-tileserver:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/openmaptiles-tileserver:master
            ghcr.io/${{ github.repository_owner }}/openmaptiles-tileserver:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save quickstart.log
        uses: actions/upload-artifact@v6
        with:
          name: quickstart.log
          path: quickstart.log
